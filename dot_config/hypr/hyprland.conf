
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,0x-1080,auto
monitor = eDP-1, preferred, 0x0, auto
monitor = HDMI-A-1, preferred, 0x-1080, auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/scripts/init_swww_according_to_time_of_day.sh
exec-once = ~/.config/hypr/scripts/init_pywal.sh
exec-once = sleep 5; waybar
exec-once = fcitx5 -d  --replace
exec-once = ~/.config/hypr/scripts/toggle_touchpad.sh
exec-once = xhost +SI:localuser:root
# Source a file (multi-file configs)

# ----------------------------------------------------- 
# Keybinds
# ----------------------------------------------------- 
source = ~/.config/hypr/keybinds.conf

# -----------------------------------------------------
# Colors
# -----------------------------------------------------
source = ~/.cache/wal/colors-hyprland.conf

# -----------------------------------------------------
# Rules
# -----------------------------------------------------
source = ~/.config/hypr/windowrule.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

xwayland {
  force_zero_scaling = true
}

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us #,tw
    kb_options = #grp:win_space_toggle

    follow_mouse = 1

    touchpad {
        natural_scroll = 1
        scroll_factor = 1.3
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 7
    border_size = 2
    col.active_border = $color11 rgba(59595900) $color14 45deg
    col.inactive_border = $background

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 6
        passes = 1
        ignore_opacity = true
        new_optimizations = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windowsIn, 1, 5, myBezier, slide
    animation = windowsOut, 1, 5, myBezier, slide 
    animation = windowsMove, 1, 5, myBezier, slide
    animation = border, 0, 1, default # Border color switch speed
    animation = borderangle, 0, 1, default 
    animation = fade, 0, 1, default 
    animation = workspaces, 1, 4, myBezier, slidefade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}
